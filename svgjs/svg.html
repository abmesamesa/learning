<!DOCTYPE html>
<html>
<head>
    <title>SVG.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
</head>
<body>
<script>
    SVG.on(document, 'DOMContentLoaded', function() {
        let draw = SVG().addTo('body').size('100%', '790px')
        draw.rect(100, 100).attr({ fill: '#f06' })
        draw.circle(100).fill('#f06').move(300, 0)

        let line = draw.line(10, 50, 200, 50).move(0, 0)
        line.stroke({ color: '#f06', width: 10, linecap: 'round' })

        let polyline = draw.polyline('50,0 60,40 100,50 60,60 50,100 40,60 0,50 40,40')
        polyline.fill('none').move(300, 300)
        polyline.stroke({ color: '#f06', width: 4, linecap: 'round', linejoin: 'round' })

        var path = draw.path('M0 0 H50 A20 20 0 1 0 100 50 v25 C50 125 0 85 0 85 z')
        path.fill('none').move(500, 500)
        path.stroke({ color: '#f06', width: 4, linecap: 'round', linejoin: 'round' })
    })
</script>
</body>
</html>
